services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./zguba_gov.db
      - CORS_ORIGINS=http://localhost,http://localhost:80
    volumes:
      - backend-data:/app

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  backend-data:
